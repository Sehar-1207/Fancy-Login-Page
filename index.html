<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Page by Sehar Ajmal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&Icons" />
</head>

<body>
    <div class="background-blur">
        <div class="container">
            <h1>Login to Floral Land</h1>
            <div class="bos">
                <form action="">
                    <div class="box">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="email" name="email" id="email" placeholder="Enter your email.">
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                            passkey
                        </span>
                        <input type="password" name="password" id="password" placeholder="Enter your password.">
                    </div>
                    <button class="btn"> Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
